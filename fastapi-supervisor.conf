[program:nodemon]
command=/usr/local/bin/nodemon --delay 1 --watch /app/%(ENV_IDENTIFIER)s/pyproject.toml --exec 'uv sync'
directory=/app/%(ENV_IDENTIFIER)s
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout

[program:fastapi]
command=uv run fastapi dev --host 0.0.0.0 --port 8000 /app/%(ENV_IDENTIFIER)s/src/main.py
directory=/app/%(ENV_IDENTIFIER)s
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
